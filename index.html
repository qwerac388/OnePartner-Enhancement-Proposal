<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnePartner 功能提升方案</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://apps2.chinalife.com.hk/e-appl/app-store/images/wechat_app-store-main_OnePartner.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://apps2.chinalife.com.hk/e-appl/app-store/images/wechat_app-store-main_OnePartner.png"
    />
  </head>
  <body>
    <header>
      <h1>OnePartner 功能提升方案</h1>
      <p>您的專屬保險伙伴</p>
    </header>

    <main>
      <div class="container">
        <section id="app-features">
          <h2>現有功能</h2>
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img
                  src="https://apps2.chinalife.com.hk/e-appl/app-store/images/app10/banner1.jpg"
                  alt="OnePartner 功能展示 1"
                  class="expandable"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://apps2.chinalife.com.hk/e-appl/app-store/images/app10/banner2.jpg"
                  alt="OnePartner 功能展示 2"
                  class="expandable"
                />
              </div>
            </div>
            <button class="carousel-control prev">&lt;</button>
            <button class="carousel-control next">&gt;</button>
          </div>
        </section>

        <section id="proposal">
          <h2>功能提升建議</h2>
          <div class="carousel">
            <div class="carousel-inner">
              <!-- Proposal items will be dynamically added here -->
            </div>
            <button class="carousel-control prev">&lt;</button>
            <button class="carousel-control next">&gt;</button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>© 2024 OnePartner 功能提升方案</p>
      <p>
        Prepared by Abbie CHENG ( Tel: +852 9624 0476, email:
        abbiechengtszying@outlook.com)
      </p>
    </footer>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="expandedImg" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
